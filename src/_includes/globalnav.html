<nav class="globalnav">
    {% assign pages = site.pages | sort:"weight"  %}
    <ul>
    {% for p in pages %}
    {% if page.url == p.url %}
        <li><a class="active" href="{{site.baseurl}}{{p.url}}">{{p.title}}</a></li>
    {% else %}
        <li><a href="{{site.baseurl}}{{p.url}}">{{p.title}}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
</nav>
