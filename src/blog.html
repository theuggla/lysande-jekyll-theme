---
title: blog
weight: 3
---

<div class="blog">
        <nav class="localnav">
            <ul>
                <h3>posts</h3>
                {% for post in site.posts %}
                <li>
                    <a href="{{site.url}}{{page.url}}/#{{post.title | slugify}}">{{ post.title | downcase}}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    <div id="posts">
        {% for post in site.posts %}
        <div id="post">
            <a href="{{ post.url }}">
                <p>{{ post.date | date_to_string }}</p>
                <h3 id="{{post.title | slugify}}">{{ post.title }}</h3>
            </a>
            {{ post.content }}
        </div>
        {% endfor %}
    </div>
</div>
